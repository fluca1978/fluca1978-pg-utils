    #   git:
    #     repo: "https://github.com/fluca1978/{{ item }}.git"
    #     dest: "/home/luca/git/{{ item }}"
    #     remote: github

    - name: PostgreSQL related packages
      become: yes
      dnf:
        name:
          - pgxnclient
          - barman
          - pgbackrest
        state: latest

    - name: Sqitch
      with_items:
        - App::Sqitch
      cpanm:
        name: "{{ item }}"



    - name: Find BARMAN specific files
      delegate_to: 127.0.0.1
      find:
       paths: barman/
       recurse: yes
       file_type: any
       patterns:
         - "*.conf"
         - "*.sh"
         - "*.d"
      register: barman_files


    - name: Copy BARMAN specific files
      become: yes
      with_items:
         - "{{ barman_files.files }}"
      copy:
          src: "{{ item.path }}"
          dest: "{{ item.path | replace( 'barman/', '/' ) }}"
          force: no
          owner: backup
          group: postgres
          mode: '0644'




    - name: copy miscellaneous files in /etc
      become: yes
      with_items:
        - motd
      copy:
        src: fedora-files/{{ item }}
        dest: /etc
        owner: root
        group: wheel
        mode: '0644'



    - name: Ensure PGDATA environment variable for user 'luca'
      become: yes
      lineinfile:
        dest: .zshrc
        state: present
        create: yes
        regexp: '^export PGDATA'
        line: 'export PGDATA={{ pg_data_directory }}'



    - name: Cross update /etc/hosts with server IP addresses
      become: yes
      with_items: "{{ groups[ 'pg' ] }}"
      lineinfile:
        path: "/etc/hosts"
        regexp: ".*{{ item }}"
        line: "{{ hostvars[ item ].ingress_ipv4 }} \t {{ item }}"
        state: present
        backup: yes
      when: inventory_hostname != item



