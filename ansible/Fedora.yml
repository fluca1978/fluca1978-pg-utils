---
- hosts: fedora
  vars:
    http_port: 80
    max_clients: 200
    sudoers_file: /etc/sudoers
    pg_version: 13
    pg_software_modules:
      - postgresql{{ pg_version }}-server
      - postgresql{{ pg_version }}-contrib
      - postgresql{{ pg_version }}
      - postgresql{{ pg_version }}-plperl
      - postgresql{{ pg_version }}-libs
    pg_data_directory: /postgres/{{ pg_version }}/data
    pg_extra_conf_directory: "{{ pg_data_directory }}/conf.d"


  tasks:
    - name: Standard packages and applications
      become: yes
      dnf:
        name:
          - emacs-nox
          - git
          - zsh
          - bash
          - perl
          - python3
          - sudo
          - rsync
          - readline
          - make
          - gcc
          - nmap
          - perl-App-cpanminus
          - perl-DBD-Pg
          - perl-DBD-SQLite
        state: latest

    - name: Add PostgreSQL PGDG repository
      become: yes
      yum_repository:
        name: pgdg-fedora-all
        baseurl: https://download.postgresql.org/pub/repos/yum/reporpms/F-33-x86_64/pgdg-fedora-repo-latest.noarch.rpm
        state: present
        enabled: yes
        description: PGDG Fedora 33 repository
        gpgcheck: yes

    - name: Ensure 'wheel' group is present
      become: yes
      group:
        name: wheel
        state: present



    - name: PostgreSQL {{ pg_version }}
      become: yes
      dnf:
        name: "{{ pg_software_modules }}"
        state: latest


    - name: Ensure 'postgres' group is present
      become: yes
      group:
        name: postgres
        state: present


    - name: Check 'luca' user account
      become: yes
      user:
        name: luca
        comment: Luca Ferrari
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
        shell: /usr/bin/zsh
        groups:
          - wheel
          - postgres


    - name: Allow 'wheel' group to have passwordless sudo
      become: yes
      lineinfile:
        dest: "{{ sudoers_file }}"
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: visudo -cf %s

    # - name: GitHub personal repositories
    #   with_items:
